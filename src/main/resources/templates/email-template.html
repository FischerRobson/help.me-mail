<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}">Title</h1>
    <p th:text="${body}">Body of the email</p>
    <p>Thank you for using our service!</p>

    <div class="footer">
        <p>Â© 2024 HelpMe Service. All Rights Reserved.</p>
        <p>
            Need help? <a href="mailto:support@helpme.com">Contact Support</a><br>
            <a href="#">Unsubscribe</a> from these emails.
        </p>
    </div>
</div>
</body>
</html>
